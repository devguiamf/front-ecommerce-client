<section class="h-full text-gray-600 dark:bg-slate-950 dark:text-gray-200 body-font pt-3">
  <div class="px-5 py-24 flex justify-evenly">
    <form [formGroup]="loginForm" class="form w-1/3 bg-neutral-200 drop-shadow-2xl rounded-lg p-8 flex flex-col border border-gray-300 border-solid absolute right-10">
      <p class="text-gray-900 dark:text-gray-200 mb-5">Seja bem vindo</p>
      <div class="relative mb-4">
        <label for="full-name" class="leading-7 text-sm text-gray-600 dark:text-gray-200">Email</label>
        <input type="text" id="full-name" formControlName="email" class="w-full bg-white dark:bg-slate-900 rounded border border-gray-300 dark:border-slate-500 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 dark:text-gray-200 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        @if (errorFieldForm('email')){
          <span class="text-red-500 text-xs">{{ getErrorFieldMessage('email') }}</span>
        }
      </div>
      <div class="relative mb-4">
        <label for="senha" class="leading-7 text-sm text-gray-600 dark:text-gray-200">Senha</label>
        <input [type]="typeInputPassword" formControlName="password" id="senha" name="senha" class="w-full bg-white dark:bg-slate-900 rounded border border-gray-300 dark:border-slate-500 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 dark:text-gray-200 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        @if (errorFieldForm('password')){
          <span class="text-red-500 text-xs">{{ getErrorFieldMessage('password') }}</span>
        }
      </div>
      <div class="flex items-center justify-center mb-3">
        <label class="text-gray-700 dark:text-gray-200 text-sm mr-2" for="show-password">Mostrar senha</label>
        <input type="checkbox" id="show-password" class="form-checkbox h-5 w-5 text-indigo-600 dark:text-indigo-400" (change)="changePasswordType()">
      </div>
      <button (click)="sendCredentials()" [disabled]="!loginForm.valid || loading" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg disabled:cursor-not-allowed disabled:bg-indigo-300">
        {{ loading ? 'Enviado...' : 'Entrar' }}
      </button>
      <a class="text-center underline mt-5 cursor-pointer text-yellow-600 dark:text-white" [routerLink]="['/signup']">Registrar-se</a>
    </form>
  </div>
</section>
