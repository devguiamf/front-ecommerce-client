<section class="text-gray-600 dark:bg-slate-950 dark:text-gray-200 body-font pt-3">
    <button [routerLink]="['/login']" type="button" class="absolute left ml-3 mt-3 flex items-center justify-center w-1/2 px-5 py-2 text-sm text-white transition-colors duration-200 hover:scale-125 rounded-lg gap-x-2 sm:w-auto">
      <svg class="w-5 h-5 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
      </svg>
      <span>Voltar</span>
    </button>
      <div class="fundo mt-10 sm:mx-auto sm:w-full sm:max-w-2xl shadow-2xl rounded-lg p-5 bg-neutral-200 overflow-auto border border-solid border-neutral-200">

        <mat-stepper>
          <mat-step>
            <ng-template matStepLabel> <span class="text-black dark:text-white">Conta</span> </ng-template>
            <app-form-account-signup
              (sendFormAccountEvent)="receiveFormAccountEvent($event)">
            </app-form-account-signup>
          </mat-step>

          <mat-step>
            <ng-template matStepLabel><span class="text-black dark:text-white">Endereço</span></ng-template>
            <app-form-address-signup
              [cepResponse]="cepResponse"
              (sendFormAddressEvent)="receiveFormAddressEvent($event)"
              (getFormByCepEvent)="receiveSearchByCepEvent($event)">
            ></app-form-address-signup>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel><span class="text-black dark:text-white">Finalizar</span> </ng-template>
            <h3 class="text-center dark:text-gray-100">Confira seus dados abaixo</h3>

            <app-verify-forms
              [formAccountForm]="formAccount"
              [formAddressForm]="formAddress">
            </app-verify-forms>

            <div class="flex items-center justify-between">
              <button matStepperPrevious class="mt-1 bg-red-700 hover:bg-red-800 text-white py-2 px-4 rounded">
                Voltar para endereço
              </button>

              <button (click)="sendSignupService()" class="mt-5 bg-indigo-600 hover:bg-blue-700 text-white py-2 px-4 rounded disabled:bg-indigo-200">
                Cadastrar
              </button>
            </div>
          </mat-step>
        </mat-stepper>
      </div>
  </section>
