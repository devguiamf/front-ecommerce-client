<div class="w-full bg-white border-t border-dashed border-blue-500">
  <div class="p-5 flex items-center">
    <p class="text-lg">Formas de pagamento</p>

    <div class="flex justify-around">
      <button class="payment-form pix" >PIX</button>
      <button [disabled]="true" class="payment-form other-payment" >Cartão de crédito</button>
      <button [disabled]="true" class="payment-form other-payment" >Boleto</button>
    </div>
  </div>

  <div class="bg-gray-50 border border-solid border-gray-200 flex flex-col items-end p-5">
    <div class="w-1/3">
      <div class="flex my-3 items-center justify-between">
        <span class="text-gray-500">Total dos produtos</span>
        <span class="">{{ total | currency:'R$' }}</span>
      </div>
      <div class="flex my-3  items-center justify-between">
        <span class="text-lg text-gray-500">Total do frete</span>
        <span class="">Grátis</span>
      </div>
      <div class="flex my-3 items-center justify-between">
        <span class="text-lg text-gray-500">Total</span>
        <span class="text-3xl font-bold text-blue-500">{{ total | currency:'R$' }}</span>
      </div>
    </div>

    <hr class="border border-dashed border-gray-300">

    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-5" (click)="finishBuy()">Finalizar compra</button>
  </div>
</div>
