<div class="bg-gray-200 flex flex-col items-center">

    <app-header class="w-full"
      [userLogged]="userLogged"
      [categoryMenuOptions]="categories"
    ></app-header>

    <div class="px-5 mt-10 w-full">
        <app-carousel></app-carousel>
    </div>

    <div class="px-5 mt-10 w-4/5">

        <div class="p-5 bg-white mb-3 border-gray-300 border-solid">
            <p class=" text-lg text-center font-bold text-blue-500">DESCOBERTAS TODOS OS DIAS</p>
            <div class="flex justify-center">
                <hr class="h-2 w-11/12 bg-blue-500">
            </div>
        </div>


        <app-product-list
          [productsItems]="productPaginator.items">
        </app-product-list>


        <div class="w-full mt-5">
          <app-paginator
            [totalItems]="productPaginator.total"
            (changePage)="changePageProps($event)"
          ></app-paginator>
       </div>
   </div>

    <app-footer class="w-full mt-10"></app-footer>

</div>
